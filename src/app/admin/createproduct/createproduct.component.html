<form [formGroup]="createProductForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" formControlName="description" class="form-control">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="mb-3">
        <label for="brandName" class="form-label">Brand Name:</label>
        <input type="text" id="brandName" formControlName="brandName" class="form-control">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Product Image:</label>
        <input type="text" id="image" formControlName="imagePath" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
</form>
