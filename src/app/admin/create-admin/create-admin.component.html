<app-navigation></app-navigation>
<div class="container mt-4">
    <h2>Create New Admin</h2>
    <form (ngSubmit)="onSubmit()" class="form-group">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" [(ngModel)]="newAdmin.email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" [(ngModel)]="newAdmin.name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input type="text" id="surname" [(ngModel)]="newAdmin.surname" name="surname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" [(ngModel)]="newAdmin.password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code:</label>
            <input type="text" id="postalCode" [(ngModel)]="newAdmin.postalCode" name="postalCode" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" [(ngModel)]="newAdmin.address" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" id="phoneNumber" [(ngModel)]="newAdmin.phoneNumber" name="phoneNumber" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Register Admin</button>
    </form>
</div>
