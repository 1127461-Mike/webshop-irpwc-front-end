    <div class="col-md-3">
      <h4>Filter by Brand</h4>
      <div *ngFor="let brand of brands">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [id]="brand" [value]="brand"
                 (change)="onBrandChange(brand, $event)">
          <label class="form-check-label" [for]="brand">
            {{ brand }} ({{ brandCounts.get(brand) }})
          </label>
        </div>
      </div>
    </div>


    <!--    tot hier -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h2>All Products</h2>
            <div>
              <label for="sortOptions" class="form-label">Sort on</label>
              <select id="sortOptions" class="form-select" (change)="sortProducts($event)">
                <option value="priceAsc">Price: lowest to highest</option>
                <option value="priceDesc">Price: highest to lowest</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of products">
              <div class="card border-0 product">
                <a [routerLink]="['/product', product.id]">
                  <img [src]="product.imagePath" class="card-img-top" [alt]="product.name">
                </a>
                <div class="card-body text-center">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">{{ product.price | currency:'EUR' }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
